<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<body style="background-color: #212121; color: #ffff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = langName
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addLang("Python")
    addLang("TypeScript")
    
    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addOptiLang("Rust")
    addOptiLang("Kotlin")


    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML = "Mojo"
    const li = document.createElement('li')
    li.appendChild(document.createTextNode("Mojo"))
    secondLang.replaceWith(li)

    //Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</i>'

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
